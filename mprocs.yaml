procs:
  watch-package:
    cwd: ./pkg/
    cmd: ["bun", "run", "dev"]
  docker:
    cmd: ["docker", "compose", "up", "--build", "--watch"]
    stop: { send-keys: ["<C-c>"] }
  just-server-logs:
    cmd: ["docker", "compose", "logs", "--follow", "server", "--no-log-prefix"]
    autorestart: true
  trust-certs:
    autostart: false
    cmd: ["caddy", "trust"]
