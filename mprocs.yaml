procs:
  watch-package:
    cmd: ["bun", "run", "dev"]
  docker:
    cmd: ["docker", "compose", "up", "--build", "--watch"]
    stop: { send-keys: ["<C-c>"] }
  lib-gen:
    cmd: ["bun", "tsup", "--watch"]
    cwd: "./server"
  just-server-logs:
    cmd: ["docker", "compose", "logs", "--follow", "server", "--no-log-prefix"]
    autorestart: true
    stop: { send-keys: ["<C-c>"] }
  trust-certs:
    autostart: false
    cmd: ["caddy", "trust"]
  log-explore:
    autostart: false
    cmd: ["./logs.sh"]
    cwd: "./scripts"
